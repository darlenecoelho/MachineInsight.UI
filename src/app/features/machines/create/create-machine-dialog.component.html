<div class="dialog-content">
  <h2 mat-dialog-title>Cadastrar Máquina</h2>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <mat-form-field appearance="outline" class="field">
      <mat-label>Nome</mat-label>
      <input matInput formControlName="name" />
      <mat-error *ngIf="form.get('name')?.invalid">Nome é obrigatório</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Latitude</mat-label>
      <input matInput formControlName="latitude" type="number" />
      <mat-error *ngIf="form.get('latitude')?.invalid">Latitude é obrigatória</mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="field">
      <mat-label>Longitude</mat-label>
      <input matInput formControlName="longitude" type="number" />
      <mat-error *ngIf="form.get('longitude')?.invalid">Longitude é obrigatória</mat-error>
    </mat-form-field>

    <div class="actions">
      <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
      <button mat-raised-button color="primary" type="submit" [disabled]="form.invalid">
        Salvar
      </button>
    </div>
  </form>
</div>

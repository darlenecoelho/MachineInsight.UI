<mat-card class="manage-card mat-elevation-z8">
  <mat-card-header>
    <mat-card-actions>
      <button mat-flat-button color="primary" (click)="openCreateDialog()">
        Criar Máquina
      </button>
    </mat-card-actions>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="outline" class="field">
  <mat-label>Filtrar por Status</mat-label>
  <mat-select (selectionChange)="applyStatusFilter($event.value)">
    <mat-option *ngFor="let s of statusList" [value]="s.value">{{ s.label }}</mat-option>
  </mat-select>
</mat-form-field>
    <table mat-table [dataSource]="dataSource" matSort class="full-width">

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
        <td mat-cell *matCellDef="let m">{{ m.name }}</td>
      </ng-container>

      <ng-container matColumnDef="latitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Latitude</th>
        <td mat-cell *matCellDef="let m">{{ m.latitude.toFixed(5) }}</td>
      </ng-container>

      <ng-container matColumnDef="longitude">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Longitude</th>
        <td mat-cell *matCellDef="let m">{{ m.longitude.toFixed(5) }}</td>
      </ng-container>

      <ng-container matColumnDef="status">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Status</th>
        <td mat-cell *matCellDef="let m">{{ m.status }}</td>
      </ng-container>

      <ng-container matColumnDef="createdAt">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Criado em</th>
        <td mat-cell *matCellDef="let m">{{ m.createdAt | date:'short' }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let m">
          <button mat-icon-button color="accent" (click)="edit(m.id)">
            <mat-icon>edit</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row        *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </mat-card-content>
</mat-card>
